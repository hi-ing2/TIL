<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        {# {% ~~ %} #} <!--편법 주석 : html에서 주석처리해도 인식할때가 있음, 그런 경우, 프로그램상 해당 구간을 삭제하는 {#~#} 주석 사용 -->
        {% for i in movies %} 
            {% if i == '조커' %}
                <li>{{i}} || 인생 베스트 영화!!</li>
            {% elif i == '겨울왕국2' %}
                <li>{{i}} || 올라프 커여워!!</li>
            {% else %}
                <li>{{i}}</li>
            {% endif %}
        {% endfor %}
        <!-- html에서 사용 가능한 for문, endfor로 닫아줘야함 -->
    </ul>
</body>

</html>
