<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p th:if="${session.user} != null"
		th:text="${session.user.userId} + '님 반갑습니다.'"></p>
	<!-- session안에서 원하는 user 값 호출  -->
	<p th:unless="${session.user} != null">로그인되어 있지 않 습니다.</p>
</body>
</html>
